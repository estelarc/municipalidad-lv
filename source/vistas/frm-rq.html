<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="img/png" href="../img/icon-victoria.png">
    <link rel="stylesheet" href="../css/styles-vistas.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Registro de Quejas Y Reclamos</title>
</head>
<body>
    <section class="fondo_2 clearfix">
        <div class="titulo">
            <h1>RECLAMOS MUNICIPALES, SOLICITUDES DE INFORMACIÓN Y QUEJAS POR ATENCIÓN</h1>
            <h1 style="color:rgb(191,11,126);">"RI-Q"</h1>
        </div>
        <div class="img_logo_2">
            <img src="../img/logofinal-vistas.png" alt="Logo La victoria">
        </div>
        <div class="contenedor_2">
            <form action="">
                <h2>REGISTRO DE QUEJAS Y RECLAMOS</h2>
                <select name="slcArea" id="slcArea">
                    <option disabled selected>Seleccione el Registro</option>
                    <option value="Queja">Quejas</option>
                    <option value="Reclamo">Reclamos</option>
                </select>
                <select name="slcMotivo">
                    <option value="Motivo">Motivo</option>
                </select>
                <p>Precise más detalles:</p>
                <textarea name="Detalles" id="txtarea" cols="50%" rows="10%"></textarea>
                <input type="submit" value="Enviar" class="btn_enviar">
            </form>
            <div class="return-login">
                <a href="/">
                    <img src="../img/icon-arrow-return.svg" alt="arrow return">
                    <span>
                        REGRESAR AL INICIO
                    </span>
                </a>
            </div>        
        </div>
    </section>
    <script src="../js/script.js"></script>
</body>
</html>
