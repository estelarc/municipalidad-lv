<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="img/png" href="../img/icon-victoria.png">
    <link rel="stylesheet" href="../css/styles-vistas.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <title>Administrador</title>
</head>
<body>
    <section class="fondo_2">
        <div class="container">
            <div class="img_logo_2">
                <img src="../img/logofinal-vistas.png" alt="Logo La victoria">
            </div>
            <br>
            <br>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th class="text-center">ID</th>
                        <th class="text-center">NOMBRES</th>
                        <th class="text-center">APELLIDO</th>
                        <th class="text-center">DNI</th>
                        <th class="text-center">TELÃ‰FONO</th>
                        <th class="text-center">ESPECIALIDAD</th>
                        <th class="text-center">CONSULTORIO</th>
                        <th class="text-center">SUELDO</th>
                        <th class="text-center">ACCIONES</th>
                    </tr>
                </thead>
               
                <tbody>
                    <tr>
                        <td class="text-center"><%= per.getId()%></td>
                        <td class="text-center"><%= per.getNombre()%></td>
                        <td class="text-center"><%= per.getApe_pat()%></td>
                        <td class="text-center"><%= per.getDni()%></td>
                        <td class="text-center"><%= per.getTelefono()%></td>
                        <td class="text-center"><%= per.getEspecialidad()%></td>
                        <td class="text-center"><%= per.getConsultorio()%></td>
                        <td class="text-center"><%= per.getSueldo()%></td>
                        <td class="text-center">
                            <a class="btn btn-warning" href="Controlador?accion=editar&id=<%= per.getId()%>">Editar</a>
                            <a class="btn btn-danger" href="Controlador?accion=eliminar&id=<%= per.getId()%>">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </section>
</body>
</html>
