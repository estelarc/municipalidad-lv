<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/styles-vistas.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Seleccion de Servicio</title>
</head>
<body>
    <section class="fondo_2 clearfix">
        <div class="titulo">
            <h1>SISTEMA DE REGISTRO DE QUEJAS, RECLAMOS Y ACCESO A INFORMACIÓN</h1>
        </div>
        <div class="img_logo_2">
            <img src="../img/logofinal.png" alt="Logo La victoria">
        </div>
        <form action="" class="contenedor_2">
            <h2>SOLICITUD DE INFORMACIÓN</h2>
            <select name="tema">
                <option disabled selected>Selección de Tema</option>
                <option value="Agua">Agua</option>
                <option value="Luz">Luz</option>
                <option value="Desagüe">Desagüe</option>
            </select>
            <select name='subtema'>
                <option value='SubTema'>SubTema</option>
            </select>
            <input type="submit" value="Solicitar" class="btn_enviar">
        </form>
    </section>
    <script src="../js/script.js"></script>
</body>
</html>
