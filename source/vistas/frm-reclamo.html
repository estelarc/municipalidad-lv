<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="img/png" href="../img/icon-victoria.png">
    <link rel="stylesheet" href="../css/styles-vistas.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Seleccion de Servicio</title>
</head>
<body>
    <section class="fondo_2 clearfix">
        <div class="titulo">
            <h1>SISTEMA DE REGISTRO DE QUEJAS, RECLAMOS Y ACCESO A INFORMACIÓN</h1>
        </div>
        <div class="img_logo_2">
            <img src="../img/logofinal-vistas.png" alt="Logo La victoria">
        </div>
        <form action="" class="contenedor_2">
            <h2>SOLICITUD DE RECLAMO</h2>
            <select name="slcArea" id="slcArea">
                <option disabled selected>Seleccione el Área</option>
                <option value="agua">Agua</option>
                <option value="luz">Luz</option>
            </select>
            <p>Precise su reclamo:</p>
            <textarea name="" id="txtarea" cols="50%" rows="10%"></textarea>
            <input type="submit" value="Enviar" class="btn_enviar">
        </form>
    </section>
</body>
</html>
