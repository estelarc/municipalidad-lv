<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="img/png" href="../img/icon-victoria.png">
    <link rel="stylesheet" href="../css/styles-vistas.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="">
    <title>Solicitud de información</title>
</head>
<body>
    <section class="fondo_2 clearfix">
        <div class="titulo">
            <h1>RECLAMOS MUNICIPALES, SOLICITUDES DE INFORMACIÓN Y QUEJAS POR ATENCIÓN</h1>
            <h1 style="color:rgb(191,11,126);">"RI-Q"</h1>
        </div>
        <div class="img_logo_2">
            <img src="../img/logofinal-vistas.png" alt="Logo La victoria">
        </div>
        <div class="contenedor_2">
            <form action="">
                <h2>SOLICITUD DE INFORMACIÓN</h2>
                <select class="detalle" name='detalle'>
                    <option disabled selected>Seleccione detalle</option>
                    <option value='requisitos'>Requisitos</option>
                    <option value='canales'>Canales de atención</option>
                </select>

                <select class="tema" name="tema">
                    <option disabled selected>Seleccione el tema</option>
                    <option value="tributario">Tributario</option>
                    <option value="licencias de edificación">Licencias de edificación</option>
                    <option value="habilitaciones urbanas">Habilitaciones urbanas</option>
                    <option value="licencias funcionamiento comercio anuncios">Licencias de funcionamiento, comercio y anuncios</option>
                    <option value="fiscalizacion de desastres y seguridad">Fiscalización de desastres y seguridad</option>
                    <option value="registro civil">Registro civil - Matrimonio y otros</option>
                    <option value="ambiental">Ambiental</option>

                </select>
                <input type="submit" value="Ver información" class="btn_enviar" id="btn_enviar" style="cursor: pointer;">
            </form>

            <a href="" class="download pdf" id="Download" >PDF </a>
            <div class="info">
                <h6 class="tele">Teléfono: </h6>
                <p class="anex">Anexo:</p>
            </div>
            <div class="return-login">
                <a href="/">
                    <img src="../img/icon-arrow-return.svg" alt="arrow return">
                    <span>
                        REGRESAR AL INICIO
                    </span>
                </a>
            </div>
        </div>
    </section>
    <script src="../js/script.js"></script>
</body>
</html>
