<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="img/png" href="../img/icon-victoria.png">
    <link rel="stylesheet" href="../css/styles-vistas.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Queja por atención</title>
</head>
<body>
    <section class="fondo_2 clearfix">
        <div class="titulo">
            <h1>RECLAMOS MUNICIPALES, SOLICITUDES DE INFORMACIÓN Y QUEJAS POR ATENCIÓN</h1>
            <h1 style="color:rgb(191,11,126);">"RI-Q"</h1>
        </div>
        <div class="img_logo_2">
            <img src="../img/logofinal-vistas.png" alt="Logo La victoria">
        </div>
        <form action="" class="contenedor_2">
            <h2>REGISTRO DE QUEJA</h2>
            <select name="slcArea" id="slcArea">
                <option disabled selected>Seleccione el motivo</option>
                <option value="agua">Demora de respuesta</option>
                <option value="luz">Trato inadecuado</option>
                <option value="luz">No conforme con respuesta</option>
                <option value="luz">Otro</option>
            </select>
            <p>Precise detalles de su queja:</p>
            <textarea name="" id="txtarea" cols="50%" rows="10%"></textarea>
            <input type="submit" value="Enviar" class="btn_enviar">
        </form>
    </section>
</body>
</html>
